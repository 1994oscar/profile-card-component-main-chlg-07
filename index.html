<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main class="container">
    <div class="card card-profile">
      <div class="card-profile-header">
        <img class="card-profile-header__image" src="./images/bg-pattern-card.svg" alt="header-background">
        <div class="card-profile-header__profile-image">
          <img  src="./images/image-victor.jpg" alt="profile-image">
        </div>
      </div>
      <div class="card-profile-body">
        <h1 class="card-profile-body__name">Victor Crest <span>26</span></h1>
        <span class="card-profile-body__country">London</span>
      </div>
      <div class="card-profile-footer-stats">
        <div class="card-profile-footer-stats__numbers">
          <strong>80k</strong>
          <span>Followers</span>
        </div>
        <div class="card-profile-footer-stats__numbers">
          <strong>803k</strong>
          <span>Likes</span>
        </div>
        <div class="card-profile-footer-stats__numbers">
          <strong>1.4k</strong>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://www.xn--oscarziga-q6a2h.com/">Oscar Zúñiga</a>.
    </div>
  </footer>
 
</body>
</html>
